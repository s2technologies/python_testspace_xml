language: python
python:
    - "2.7"
    - "3.5"

before_install:
  - mkdir -p $HOME/bin
  - curl -fsSL https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url s2.testspace.com

install:
  - pip install -r requirements.txt

script:
  - export PYTHONPATH=$PYTHONPATH:$TRAVIS_BUILD_DIR
  - py.test --junit-xml=testresults.xml

after_script:
  - if [ "${TRAVIS_PYTHON_VERSION}" = "3.5" ]; then
      flake8 --max-line-length=100 --output-file=flake8.txt --exit-zero
      testspace [${TRAVIS_PYTHON_VERSION}]testresults.xml [${TRAVIS_PYTHON_VERSION}]flake8.txt{lint};
    else
      testspace [${TRAVIS_PYTHON_VERSION}]testresults.xml;
    fi